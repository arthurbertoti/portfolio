<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Login | P.M.</title>
</head>
<body>
    <header>
        <h1 class="brand text-center"><a class="navbar-brand">Playlist Maker</a></h1>
    </header>
    <main>
        <div class="container rounded-3 glass-effect login">
            <form onsubmit="return false">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" maxlength="15" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" maxlength="20" id="password" required>
                </div>
                    <button type="submit" class="btn btn-primary" id="login-button">Login</button>
            </form>
        </div>
    </main>
    <footer class="sticky-md-bottom" id="about">
        <p class="text-center">
            @2022 PlaylistMaker | Todos os direitos reservados
        </p>
    </footer>
    <script></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
