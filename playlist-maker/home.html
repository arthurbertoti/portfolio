<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Playlist Maker</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark sticky-top glass-effect">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">Playlist Maker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#playlist-name">Playlist</a>
          <a class="nav-link" href="#about">About</a>
          <a class="nav-link" href="index.html">Login</a>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <h1 class="text-center" id="playlist-name"></h1>
      
      <div id="messageView"></div>
      
      <form class="form">
      
        <div class="mb-3">
          <label for="music">Nome da música</label>
          <input type="text" id="music" class="form-control" required/>
        </div>
      
        <div class="mb-3">
          <label for="artist">Artista</label>
          <input type="text"id="artist" class="form-control" required/>
        </div>
      
        <div class="mb-3">
          <label for="album">Nome do Álbum</label>
          <input id="album" type="text" class="form-control" required/>
        </div>
      
        <button class="btn btn-primary" type="submit">Incluir</button>
      </form>
      <br>
      <br>
      <div id="playlistView"></div>
    </div>
    
  </main>
  <footer id="about">
    <p class="text-center">
      @2022 PlaylistMaker | Todos os direitos reservados
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
